<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="calc">
            <table>
                <tr>
                    <td colspan="4" class="display">0
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="ac">AC</td>
                    <td class="o">/</td>
                    <td class="o">*</td>
                </tr>
                <tr>
                    <td class="n">7</td>
                    <td class="n">8</td>
                    <td class="n">9</td>
                    <td class="o">-</td>
                </tr>
                <tr>
                    <td class="n">4</td>
                    <td class="n">5</td>
                    <td class="n">6</td>
                    <td class="o">+</td>
                </tr>
                <tr>
                    <td class="n">1</td>
                    <td class="n">2</td>
                    <td class="n">3</td>
                    <td rowspan="2" class="eq">=</td>
                </tr>
                <tr>
                    <td colspan="2" class="n">0</td>
                    <td class="n">.</td>
                </tr>
            </table>
        </div>
    </div>
    <footer>
        <div class="footer">
            <h5>Calculadora [HTML, CSS, JS] By @dsssalazaru</h5>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
